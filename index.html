<body>

<h1>Chronos</h1>

<div class="ligne rouge">
  <div class="temps" id="t0">0 s</div>
  <button onclick="startStop(0)">START / STOP</button>
  <button onclick="sup(0)">SUP</button>
  <button onclick="rst(0)">RST</button>
  <div class="stats">
    Essais : <span id="n0">0</span> |
    Moyenne : <span id="m0">0</span> s |

  </div>
</div>
