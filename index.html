<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chronos</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- Icône -->
  <link rel="icon" href="./icon_4_chrono_2.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Version -->
  <script src="version.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <img src="./icon_4_chrono_2.png" class="top-logo" alt="logo">

    <div class="top-title">
      Chronos
    </div>

    <div class="top-right">
      <div>B.BARROIS</div>
      <div id="version">version …</div>
    </div>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main>

    <!-- EXEMPLE D’UNE LIGNE DE CHRONO
         (à répéter / adapter selon ton app.js) -->

    <div class="chrono red">
      <button class="start">Start / Stop</button>
      <span class="time">0.00 s</span>
      <span class="count">0 essai</span>
      <span class="avg">moy: 0.00 s</span>
      <span class="dist">dist: 0.0 m</span>
      <button class="undo">SUO</button>
      <button class="reset">RST</button>
    </div>

    <!-- Les autres lignes (bleu, vert, blanc)
         sont normalement générées ou gérées par app.js -->

  </main>

  <!-- FOOTER OPTIONNEL -->
  <!-- (tu peux le supprimer si inutile) -->
  <footer class="footer">
  </footer>

  <!-- SCRIPT PRINCIPAL -->
  <script src="app.js"></script>

  <!-- AFFICHAGE VERSION -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const v = document.getElementById("version");
      if (v && typeof APP_VERSION !== "undefined") {
        v.textContent = "version " + APP_VERSION;
      }
    });
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
