<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation du nid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .btn-back {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.9em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<!-- Bouton retour -->
<button id="btnBack" class="btn-back">⬅ Retour</button>

<!-- Carte -->
<div id="map"></div>

<!-- Légende -->
<div class="legend">
  <b>Chrono Frelon – Carte locale</b><br>
  Points d’observation et directions
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Carte locale -->
<script src="./map.js"></script>

<!-- Action bouton retour -->
<script>
document.getElementById("btnBack").addEventListener("click", () => {
  window.location.href = "./index.html";
});
</script>

</body>
</html>
