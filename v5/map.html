<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation du nid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

      .btn-back {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 1000;
      
        background: #ffffff;
        color: #000;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
      
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      }
      
      .btn-back:active {
        transform: scale(0.96);
      }


    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.9em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<!-- Bouton retour -->
<button id="btnBack" class="btn-back" title="Retour à l'écran principal">
  ⬅ Retour aux chronos
</button>


<!-- Carte -->
<div id="map"></div>

<!-- Légende -->
<div class="legend">
  <b>Chrono Frelon – Carte locale</b><br>
  Points d’observation et directions
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Carte locale -->
<script src="./map.js"></script>

<!-- Action bouton retour -->
<script>
document.getElementById("btnBack").addEventListener("click", () => {
  window.location.href = "./index.html";
});
</script>

</body>
</html>
